{% extends 'base/base.html' %}

{% block content %}
<div class="container">
	<form method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Nombre usuario</label><br/>
					<input type="form-control" type="text" name="username">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Nombre</label><br/>
					<input type="form-control" type="text" name="first_name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Apellidos</label><br/>
					<input type="form-control" type="text" name="last_name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Correo</label><br/>
					<input type="form-control" type="text" name="email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Contraseña</label><br/>
					<input type="form-control" type="password" name="password1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label>Confirmar contraseña</label><br/>
					<input type="form-control" type="password" name="password2">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<button class="btn btn-success" type="submit">Guardar</button>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
